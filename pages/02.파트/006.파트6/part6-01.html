<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파트6-01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/styles.css">
  <style>body{min-height:100vh;min-height:100dvh}</style>

  <style>
    :root{
      --blue:#1653c9;
      --blue-light:#03c6fc;
      --text:#1F2937;
      --muted:#6B7280;
      --paper:#ffffff;
      --bg:#e7e7eb;
    }

    body.part1-00-body {
      background: var(--bg);
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh; /* 모바일 주소창 대응 */
      margin: 0;
      padding: 20px;
    }

    .part1-00-page {
      width: 210mm;
      height: 297mm;
      background: var(--paper);
      position: relative;
      overflow: hidden;
      padding: var(--page-padding-top) var(--page-padding-right) var(--page-padding-bottom) var(--page-padding-left);
      display: block !important;
      box-sizing: border-box;
    }

    @media screen {
      .part1-00-page {
        border: 2px solid #3B82F6;
      }
    }

    @media print {
      body.part1-00-body { margin: 0; padding: 0; background-color: white; }
      .part1-00-page { border: none; }
    }

    /* ===== 개선된 디자인 ===== */
    .content-area{
      position: relative;
      width: 100%;
      height: 100%;
      padding: 30mm 32mm 30mm 15mm;
      box-sizing: border-box;
    }

    /* 은은한 배경 장식 (책 느낌) */
    .content-area::before{
      content:"";
      position:absolute;
      top: 18mm;
      right: -18mm;
      width: 90mm;
      height: 230mm;
      background: rgba(22,83,201,0.05);
      border-radius: 40mm;
      transform: rotate(10deg);
      pointer-events:none;
    }

    /* 상단 라벨 + 캡슐 */
    .chapter-label{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-size: 12px;
      font-weight: 700;
      color: var(--blue);
      text-transform: uppercase;
      letter-spacing: 0.22em;
      padding: 6px 10px;
      border: 1px solid rgba(22,83,201,0.22);
      border-radius: 999px;
      background: rgba(22,83,201,0.04);
      margin-bottom: 10mm;
    }

    /* 큰 번호: 워터마크 + 실제 텍스트 분리 */
    .chapter-number-wrap{
      position: relative;
      margin-bottom: 18mm;
      margin-left: -2mm;
    }

    .chapter-number{
      font-size: 110px;
      font-weight: 800;
      color: #2563EB;    
      ; /* 워터마크 */
      line-height: 1;
      letter-spacing: -4px;
      margin: 0;
      user-select:none;
    }

    /* 파란 포인트 라인 */
    .accent-line{
      width: 90mm;
      height: 2px;
      background: #2563EB;      
      border-radius: 2px;
      margin: 10mm 0 15mm 0;
    }

    /* 타이틀 */
    .main-title{
      font-size: 33px;
      font-weight: 800;
      color: var(--text);
      line-height: 1.35;
      letter-spacing: -0.8px;
      margin: 0;
      max-width: 150mm;
    }

    /* 서브 카피(지금은 내용 유지해야 해서 타이틀 아래 보조 문장처럼) */
    .subtitle{
      font-size: 17px;
      font-weight: 405;
      color: var(--muted);
      line-height: 1.7;
      margin-top: 6mm;
      margin-left: 0.3mm;
      max-width: 150mm;
    }

    /* 리스트 카드 느낌 - 배경 박스 제거 */
    .chapter-card{
      margin-top: 12mm;
      padding: 0;
      max-width: 120mm;
    }

    .chapter-list{
      list-style:none;
      padding: 0;
      margin: 0;
      counter-reset: item;
    }

    .chapter-list li{
      counter-increment: item;
      display:flex;
      align-items:center;
      gap: 4mm;
      padding: 2.8mm 0;
      font-size: 15.5px;
      font-weight: 400;
      color: var(--text);
      letter-spacing: -0.1px;
      line-height: 1.5;
    }

    .chapter-list li:first-child{ padding-top: 0; }

    /* 번호 뱃지 - 심플하고 세련된 디자인 */
    .chapter-list li::before{
      content: counter(item);
      flex: 0 0 auto;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 14px;
      font-weight: 800;
      color: #1653c9;      
      border: 1px solid #1653c9;
      box-shadow: 0 0 0 0.5px #1653c9;      
    }
  </style>

  <script src="../../../js/page.js"></script>
</head>

<body class="part1-00-body">
  <div class="page part1-00-page">
    <div class="content-area">

      <div class="chapter-number-wrap">
        <div class="chapter-number">06</div>
      </div>

      <div class="main-title">원서접수 이후 입시 일정 총정리</div>
      <div class="subtitle">원서접수부터 최종 등록까지 이어지는 입시 전 과정</div>
      <div class="accent-line"></div>

      <div class="chapter-card">
        <ol class="chapter-list">
          <li>원서접수 필수 확인 사항</li>
          <li>원서접수 전략 설계 방식</li>
          <li>원서접수 이후 진행 흐름</li>
        </ol>
      </div>

    </div>
  </div>
</body>
</html>
