<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고교생활가이드</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50' y='60' font-size='90' text-anchor='middle' dominant-baseline='middle'%3E%F0%9F%8F%AB%3C/text%3E%3C/svg%3E" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    html { height: 100%; }

    body {
      margin: 0;
      padding: 0;
      background: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    html:fullscreen,
    html:-webkit-full-screen,
    html:-moz-full-screen {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eee;
    }

    html:fullscreen body,
    html:-webkit-full-screen body,
    html:-moz-full-screen body,
    body.fullscreen-active {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 0 !important;
      display: block !important;
    }

    html:fullscreen .main-content,
    html:-webkit-full-screen .main-content,
    html:-moz-full-screen .main-content,
    body.fullscreen-active .main-content {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flipbook-wrapper {
      position: relative;
      margin: 2px auto 0 auto;
      flex-shrink: 0;
    }

    .flipbook-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.05) 30%,
        rgba(0, 0, 0, 0.10) 45%,
        rgba(0, 0, 0, 0.18) 50%,
        rgba(0, 0, 0, 0.10) 55%,
        rgba(0, 0, 0, 0.05) 70%,
        rgba(0, 0, 0, 0) 100%
      );
      filter: blur(5px);
      opacity: 0.85;
      z-index: 0;
      box-shadow:
        -2px 0 6px rgba(0, 0, 0, 0.08),
        2px 0 6px rgba(0, 0, 0, 0.08);
    }

    .flipbook-wrapper.turning::after {
      opacity: 0;
      transition: opacity 0.15s ease-in;
    }
    .flipbook-wrapper:not(.turning)::after {
      transition: opacity 0.4s ease-out;
    }

    @media (max-width: 767px) {
      .flipbook-wrapper::after { display: none; }
    }

    #flipbook {
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      overflow: hidden;
      transform: translateZ(0);
      perspective: 10000px;
      transform-style: preserve-3d;
    }

    #flipbook .page {
      position: relative;
      background: #fff;
      overflow: hidden;
      z-index: 2;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
      transition: box-shadow 0.3s ease-out;
    }

    .flipbook-wrapper.turning #flipbook .page {
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.15),
        0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #flipbook .page:first-child {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    #flipbook .page iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      transform-origin: top left;
      background: white;
      opacity: 0;
      position: relative;
      z-index: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      -webkit-font-smoothing: auto;
    }

    #flipbook .page iframe[data-src-loaded="true"],
    #flipbook .page iframe[data-ready="true"] {
      opacity: 1;
      transition: none;
    }

    .flipbook-wrapper.turning #flipbook .page iframe[data-ready="true"] {
      pointer-events: none;
    }

    .flipbook-wrapper.turning #flipbook,
    .flipbook-wrapper.turning #flipbook .page {
      will-change: transform;
    }

    .flipbook-wrapper.turning #flipbook .page iframe[data-ready="true"] {
      will-change: opacity, transform;
    }

    .bottom-bar {
      --bottom-bar-gap: 8px;
      position: relative;
      width: auto;
      max-width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: var(--bottom-bar-gap);
      color: #64748b;
      font-size: 11px;
      flex-shrink: 0;
      margin-top: 15px;
      overflow-x: hidden;
    }

    .bottom-bar-slider-box {
      width: auto;
      flex: 3 1 0;
      min-width: 80px;
      max-width: 1000px;
      height: 36px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
      box-sizing: border-box;
    }

    @media (max-width: 1024px) {
      .bottom-bar-slider-box {
        flex: 1 1 0;
        max-width: 420px;
        min-width: 80px;
      }
    }

    .bottom-bar-inner {
      flex: 0 0 auto;
      min-width: 250px;
      min-height: 36px;
      padding: 7px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    .page-slider-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
    }

    .page-slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 3px;
      border-radius: 999px;
      background: #e2e8f0;
      outline: none;
      pointer-events: none;
      cursor: default;
      transition: background 0.2s;
    }

    .page-slider::-webkit-slider-runnable-track {
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(to right, #3b82f6 var(--slider-progress, 0%), #e2e8f0 var(--slider-progress, 0%));
    }

    .page-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: default;
      box-shadow: 0 1px 3px rgba(59, 130, 246, 0.3);
      transition: all 0.2s;
      margin-top: -5px;
      pointer-events: none;
    }

    .page-slider::-moz-range-thumb {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: default;
      border: none;
      box-shadow: 0 1px 3px rgba(59, 130, 246, 0.3);
      transition: all 0.2s;
      pointer-events: none;
    }
    .page-slider::-moz-range-track {
      height: 3px;
      border-radius: 999px;
      background: #e2e8f0;
    }
    .page-slider::-moz-range-progress {
      height: 3px;
      border-radius: 999px;
      background: #3b82f6;
    }

    .bottom-bar-nav {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--bottom-bar-gap);
    }

    .bottom-bar-arrow {
      width: 22px;
      height: 22px;
      min-width: 22px;
      min-height: 22px;
      padding: 0;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: #3b82f6;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .bottom-bar-arrow:hover {
      background: rgba(147, 197, 253, 0.35);
      color: #3b82f6;
    }
    .bottom-bar-arrow:active {
      background: rgba(0, 0, 0, 0.08);
    }
    .bottom-bar-arrow:focus { outline: none; }
    .bottom-bar-arrow svg {
      width: 16px;
      height: 30px;
      stroke: currentColor;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ✅ 회색 박스(페이지 입력바) */
    .page-input-box {
      min-width: 170px;
      width: 170px;

      /* ✅ PC: 좌우 여백 10px */
      padding: 0 10px;

      height: 22px;
      min-height: 22px;
      box-sizing: border-box;
      background: #eef2f7;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ✅ 모바일 가로 + 태블릿 가로: 좌우 여백 8px */
    @media (max-width: 1024px) and (orientation: landscape) {
      .page-input-box { padding: 0 8px; }
    }

    /* ✅ 모바일 세로 + 태블릿 세로: 좌우 여백 6px */
    @media (max-width: 1024px) and (orientation: portrait) {
      .page-input-box { padding: 0 6px; }
    }

    /* ✅ 라벨 컨테이너(회색 박스 안에서 항상 가운데) */
    .page-input-box .page-label {
      line-height: 1;
      margin: 0;
      padding-top: 1px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-label{
      display: inline-grid;
      grid-auto-flow: column;
      grid-template-columns: auto 1ch auto; /* ✅ 슬래시 칸 폭 고정 */
      column-gap: 4px;                      /* ✅ 무조건 4px 고정 */
      align-items: center;
      justify-content: center;
    
      font-variant-numeric: tabular-nums;
      color: #475569;
      font-weight: 500;
      font-size: 10.5px;
      text-align: center;
    }
    
    .page-label .page-slash{
      width: 1ch;            /* ✅ 칸과 동일 */
      text-align: center;
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    .page-label .page-number,
    .page-label .page-total{
      margin: 0;
      padding: 0;            /* ✅ 숫자 자체 padding 0 */
      display: inline-block;
      text-align: center;
    }

    .page-label .page-number {
      cursor: text;
      border-radius: 3px;
      color: #475569;
      min-width: 2.5ch;
      outline: none;
      border: none;
    }
    .page-label .page-number:focus,
    .page-label .page-number[contenteditable="true"]:focus {
      outline: none;
      border: none;
      box-shadow: none;
    }
    .page-input-box:focus-within { outline: none; }

    /* ✅ 1024px 이하(모바일/태블릿): 로딩바 숨김 + 페이지바 유동 */
    @media (max-width: 1024px) {
      .bottom-bar-slider-box { display: none; }
      .bottom-bar-inner { flex: 1 1 0; min-width: 0; }
      .page-input-box { min-width: 100px; width: 100px; }
    }

    /* 모바일에서도 페이지 번호 탭 시 입력 가능 */
    @media (max-width: 767px) {
      .page-label .page-number { -webkit-tap-highlight-color: transparent; }
    }

    /* (선택) 숫자 비대칭 방지용: 세로(single)에서 현재/전체 폭 동일 */
    :root{
      --total-digits: 2; /* 예: 63 => 2 */
      --page-cell-w: calc(var(--total-digits) * 1ch + 0.8ch);
    }
    @media (max-width: 1024px) and (orientation: portrait) {
      .page-label .page-number,
      .page-label .page-total{
        min-width: 0 !important;
        width: var(--page-cell-w);
      }
    }

    /* 태블릿 세로(portrait)에서는 기둥/로딩바 숨김(이미 로딩바는 숨김) */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
      .flipbook-wrapper::after { display: none !important; }
    }

    @media (max-width: 1024px) {
      .first-page-btn,
      .last-page-btn,
      .fullscreen-btn {
        -webkit-tap-highlight-color: transparent;
      }
      .first-page-btn:hover,
      .first-page-btn:focus,
      .first-page-btn:active,
      .last-page-btn:hover,
      .last-page-btn:focus,
      .last-page-btn:active,
      .fullscreen-btn:hover,
      .fullscreen-btn:focus,
      .fullscreen-btn:active {
        outline: none;
      }
    }

    /* 아이콘 영역 */
    .bottom-bar .icon-boxes {
      display: flex;
      align-items: center;
      gap: var(--bottom-bar-gap);
      flex-shrink: 0;
    }
    .bottom-bar .icon-box {
      width: 36px;
      height: 36px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 0;
    }
    .bottom-bar .icon-box .first-page-btn,
    .bottom-bar .icon-box .last-page-btn,
    .bottom-bar .icon-box .fullscreen-btn {
      width: 22px;
      height: 22px;
      min-width: 22px;
      min-height: 22px;
      margin: 0;
      border: none;
      background: transparent;
      color: #3b82f6;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      padding: 0;
      border-radius: 4px;
      box-sizing: border-box;
      transition: all 0.2s ease;
      flex-shrink: 0;
      line-height: 1;
    }
    .bottom-bar .icon-box .first-page-btn:hover,
    .bottom-bar .icon-box .last-page-btn:hover,
    .bottom-bar .icon-box .fullscreen-btn:hover {
      background: rgba(147, 197, 253, 0.35);
      color: #3b82f6;
    }
    .bottom-bar .icon-box .first-page-btn:active,
    .bottom-bar .icon-box .last-page-btn:active,
    .bottom-bar .icon-box .fullscreen-btn:active {
      background: rgba(0, 0, 0, 0.08);
    }
    .bottom-bar .icon-box .first-page-btn:focus,
    .bottom-bar .icon-box .last-page-btn:focus,
    .bottom-bar .icon-box .fullscreen-btn:focus {
      outline: none;
      color: #3b82f6;
    }

    .first-page-btn svg,
    .last-page-btn svg,
    .fullscreen-btn svg {
      display: block;
      stroke: currentColor;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 0.2s ease;
    }
    .first-page-btn svg { width: 15px; height: 15px; }
    .last-page-btn svg { width: 15px; height: 15px; transform: scaleX(-1); }
    .fullscreen-btn svg { width: 14px; height: 14px; }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="flipbook-wrapper">
      <div id="flipbook"></div>
    </div>

    <div class="bottom-bar">
      <div class="bottom-bar-slider-box">
        <div class="page-slider-wrapper">
          <input type="range" min="1" max="1" value="1" id="pageSlider" class="page-slider" aria-label="현재 페이지 위치" tabindex="-1" readonly>
        </div>
      </div>

      <div class="bottom-bar-inner">
        <div class="bottom-bar-nav">
          <button type="button" class="bottom-bar-arrow bottom-bar-prev" id="bottomPrevBtn" aria-label="이전 페이지">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
          </button>

          <div class="page-input-box">
            <span id="pageLabel" class="page-label"></span>
          </div>

          <button type="button" class="bottom-bar-arrow bottom-bar-next" id="bottomNextBtn" aria-label="다음 페이지">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
          </button>
        </div>
      </div>

      <div class="icon-boxes">
        <div class="icon-box">
          <button type="button" class="first-page-btn" id="firstPageBtn" title="첫 페이지" aria-label="맨 처음">
            <svg viewBox="0 0 24 24" width="15" height="15" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
              <line x1="6" y1="6" x2="6" y2="18"/>
              <path d="M18 5L10 12l8 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="icon-box">
          <button type="button" class="last-page-btn" id="lastPageBtn" title="끝 페이지" aria-label="맨 뒤">
            <svg viewBox="0 0 24 24" width="15" height="15" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
              <line x1="6" y1="6" x2="6" y2="18"/>
              <path d="M18 5L10 12l8 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="icon-box">
          <button class="fullscreen-btn" id="fullscreenBtn" title="전체화면" aria-label="전체화면">
            <svg id="fullscreenIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="9" cy="10" r="6"></circle>
              <path d="m14.5 15.5 l5.5 5.5"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
