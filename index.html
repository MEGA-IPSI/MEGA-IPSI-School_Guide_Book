<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고교생활가이드</title>

  <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50' y='60' font-size='90' text-anchor='middle' dominant-baseline='middle'%3E%F0%9F%8F%AB%3C/text%3E%3C/svg%3E" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    /* ---------------------------------------------
       Cross-device stability (iOS/Android/PC)
    --------------------------------------------- */
    html { height: 100%; -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body {
      margin: 0;
      padding: 0;
      background: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* visualViewport 대응: JS가 --app-vh 설정 */
      min-height: var(--app-vh, 100vh);
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* 전체화면 시 */
    html:fullscreen,
    html:-webkit-full-screen,
    html:-moz-full-screen {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eee;
    }
    html:fullscreen body,
    html:-webkit-full-screen body,
    html:-moz-full-screen body,
    body.fullscreen-active {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 0 !important;
      display: block !important;
    }
    html:fullscreen .main-content,
    html:-webkit-full-screen .main-content,
    html:-moz-full-screen .main-content,
    body.fullscreen-active .main-content {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    .main-content { display: flex; flex-direction: column; align-items: center; }

    /* ---------------------------------------------
       Flipbook
    --------------------------------------------- */
    .flipbook-wrapper {
      position: relative;
      margin: 2px auto 0 auto;
      flex-shrink: 0;
    }

    /* 중앙 기둥(2페이지 느낌) */
    .flipbook-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.05) 30%,
        rgba(0, 0, 0, 0.10) 45%,
        rgba(0, 0, 0, 0.18) 50%,
        rgba(0, 0, 0, 0.10) 55%,
        rgba(0, 0, 0, 0.05) 70%,
        rgba(0, 0, 0, 0) 100%
      );
      filter: blur(5px);
      opacity: 0.85;
      z-index: 0;
      box-shadow:
        -2px 0 6px rgba(0, 0, 0, 0.08),
        2px 0 6px rgba(0, 0, 0, 0.08);
    }
    .flipbook-wrapper.turning::after { opacity: 0; transition: opacity 0.15s ease-in; }
    .flipbook-wrapper:not(.turning)::after { transition: opacity 0.4s ease-out; }

    /* single 모드(= no-slider)에서는 기둥 숨김 */
    body.no-slider .flipbook-wrapper::after { display: none; }

    #flipbook {
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      overflow: hidden;
      transform: translateZ(0);
      perspective: 10000px;
      transform-style: preserve-3d;
    }
    #flipbook .page {
      position: relative;
      background: #fff;
      overflow: hidden;
      z-index: 2;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
      transition: box-shadow 0.3s ease-out;
    }
    .flipbook-wrapper.turning #flipbook .page {
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.15),
        0 10px 30px rgba(0, 0, 0, 0.1);
    }
    #flipbook .page:first-child {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    #flipbook .page iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      transform-origin: top left;
      background: white;
      opacity: 0;
      position: relative;
      z-index: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      -webkit-font-smoothing: auto;
    }
    #flipbook .page iframe[data-src-loaded="true"],
    #flipbook .page iframe[data-ready="true"] {
      opacity: 1;
      transition: none;
    }
    .flipbook-wrapper.turning #flipbook .page iframe[data-ready="true"] { pointer-events: none; }

    .flipbook-wrapper.turning #flipbook,
    .flipbook-wrapper.turning #flipbook .page { will-change: transform; }
    .flipbook-wrapper.turning #flipbook .page iframe[data-ready="true"] { will-change: opacity, transform; }

    /* ---------------------------------------------
       Bottom bar (폭은 JS에서 bookWidth로 강제)
       목표:
       - has-slider: 슬라이더만 늘/줄
       - no-slider : spacer(하얀 박스)만 늘/줄
       - 페이지 입력바(회색박스/텍스트/화살표 간격) 고정 유지
    --------------------------------------------- */
    .bottom-bar {
      --bottom-bar-gap: 8px;
      position: relative;
      width: auto;               /* JS가 bookWidth로 세팅 */
      max-width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: var(--bottom-bar-gap);
      color: #64748b;
      font-size: 11px;
      flex-shrink: 0;
      margin-top: 15px;
      overflow: hidden;
    }
    /* iOS Safari flex 최소폭 이슈 방지 */
    .bottom-bar * { min-width: 0; }

    /* 슬라이더 박스 (progress bar) */
    .bottom-bar-slider-box {
      height: 36px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
      box-sizing: border-box;
      flex: 0 0 auto;     /* 기본 고정, 모드에 따라 변경 */
    }

    .page-slider-wrapper { width: 100%; display: flex; align-items: center; }
    .page-slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      height: 3px;
      border-radius: 999px;
      outline: none;
      pointer-events: none;   /* 진행 표시만 */
      cursor: default;
    }
    .page-slider::-webkit-slider-runnable-track {
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(to right, #3b82f6 var(--slider-progress, 0%), #e2e8f0 var(--slider-progress, 0%));
    }
    .page-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3b82f6;
      margin-top: -5px;
      box-shadow: 0 1px 3px rgba(59, 130, 246, 0.3);
      pointer-events: none;
    }
    .page-slider::-moz-range-track {
      height: 3px;
      border-radius: 999px;
      background: #e2e8f0;
    }
    .page-slider::-moz-range-progress {
      height: 3px;
      border-radius: 999px;
      background: #3b82f6;
    }
    .page-slider::-moz-range-thumb {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3b82f6;
      border: none;
      box-shadow: 0 1px 3px rgba(59, 130, 246, 0.3);
      pointer-events: none;
    }

    /* 페이지 입력바(고정 유지) */
    .bottom-bar-inner {
      flex: 0 0 auto;      /* 어떤 모드에서도 고정 */
      min-height: 36px;
      padding: 7px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    .bottom-bar-nav {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--bottom-bar-gap); /* ✅ 항상 유지 */
    }

    .bottom-bar-arrow {
      width: 22px;
      height: 22px;
      min-width: 22px;
      min-height: 22px;
      padding: 0;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: #3b82f6;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .bottom-bar-arrow:hover { background: rgba(147, 197, 253, 0.35); }
    .bottom-bar-arrow:active { background: rgba(0, 0, 0, 0.08); }
    .bottom-bar-arrow:focus { outline: none; }
    .bottom-bar-arrow svg {
      width: 16px;
      height: 30px;
      stroke: currentColor;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .page-input-box {
      width: 170px;           /* ✅ 회색 박스 넓이 고정 */
      min-width: 170px;
      padding: 0 6px;
      height: 22px;
      min-height: 22px;
      box-sizing: border-box;
      background: #eef2f7;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-label {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      white-space: nowrap;
      min-width: 46px;
      text-align: center;
      color: #475569;
      font-weight: 500;
      font-size: 10.5px;
      margin: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;             /* ✅ 텍스트 간격 고정 */
      line-height: 1;
    }
    .page-label .page-number {
      cursor: text;
      padding: 1px 3px;
      border-radius: 3px;
      color: #475569;
      display: inline-block;
      min-width: 2.5ch;
      outline: none;
      border: none;
    }
    .page-label .page-number:focus,
    .page-label .page-number[contenteditable="true"]:focus {
      outline: none;
      border: none;
      box-shadow: none;
    }
    .page-label .page-slash { color: #475569; }
    .page-label .page-total { color: #475569; margin-left: 4px; }

    /* 아이콘 박스(고정) */
    .icon-boxes {
      display: flex;
      align-items: center;
      gap: var(--bottom-bar-gap);
      flex: 0 0 auto;
    }
    .icon-box {
      width: 36px;
      height: 36px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 0;
    }
    .icon-box button {
      width: 22px;
      height: 22px;
      min-width: 22px;
      min-height: 22px;
      margin: 0;
      border: none;
      background: transparent;
      color: #3b82f6;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      padding: 0;
      border-radius: 4px;
      box-sizing: border-box;
      transition: all 0.2s ease;
      line-height: 1;
      -webkit-tap-highlight-color: transparent;
    }
    .icon-box button:hover { background: rgba(147, 197, 253, 0.35); }
    .icon-box button:active { background: rgba(0, 0, 0, 0.08); }
    .icon-box button:focus { outline: none; }

    .first-page-btn svg,
    .last-page-btn svg,
    .fullscreen-btn svg {
      display: block;
      stroke: currentColor;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .first-page-btn svg { width: 15px; height: 15px; }
    .last-page-btn svg { width: 15px; height: 15px; transform: scaleX(-1); }
    .fullscreen-btn svg { width: 14px; height: 14px; }

    /* ✅ “세로형(no-slider)”에서 남는 폭을 먹는 하얀 스페이서 */
    .bottom-bar-spacer{
      width: 0;
      height: 36px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      flex: 0 0 auto;
    }

    /* 모드 토글 (JS가 body 클래스 변경) */
    body.has-slider .bottom-bar-slider-box{
      display: flex;
      flex: 1 1 0;          /* ✅ 슬라이더만 유동 */
      min-width: 80px;
    }
    body.has-slider .bottom-bar-spacer{
      width: 0;
      flex: 0 0 auto;
    }

    body.no-slider .bottom-bar-slider-box{ display: none; }
    body.no-slider .bottom-bar-spacer{
      flex: 1 1 0;          /* ✅ 스페이서만 유동 */
      min-width: 10px;
    }

    /* 모바일에서 탭 하이라이트 제거 */
    @media (max-width: 1024px){
      .page-label .page-number { -webkit-tap-highlight-color: transparent; }
    }

    /* blur 차이로 디바이스간 느낌 달라질 수 있어 모바일에서 blur 낮춤(원하면 조정) */
    @media (max-width: 1024px){
      .bottom-bar-inner { backdrop-filter: blur(6px); }
    }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="flipbook-wrapper">
      <div id="flipbook"></div>
    </div>

    <div class="bottom-bar">
      <div class="bottom-bar-slider-box">
        <div class="page-slider-wrapper">
          <input type="range" min="1" max="1" value="1" id="pageSlider" class="page-slider" aria-label="현재 페이지 위치" tabindex="-1" readonly />
        </div>
      </div>

      <div class="bottom-bar-inner">
        <div class="bottom-bar-nav">
          <button type="button" class="bottom-bar-arrow bottom-bar-prev" id="bottomPrevBtn" aria-label="이전 페이지">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
          </button>

          <div class="page-input-box">
            <span id="pageLabel" class="page-label"></span>
          </div>

          <button type="button" class="bottom-bar-arrow bottom-bar-next" id="bottomNextBtn" aria-label="다음 페이지">
            <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
          </button>
        </div>
      </div>

      <!-- ✅ 세로형(no-slider)에서만 폭을 먹는 하얀 박스 -->
      <div class="bottom-bar-spacer" aria-hidden="true"></div>

      <div class="icon-boxes">
        <div class="icon-box">
          <button type="button" class="first-page-btn" id="firstPageBtn" title="첫 페이지" aria-label="맨 처음">
            <svg viewBox="0 0 24 24">
              <line x1="6" y1="6" x2="6" y2="18"/>
              <path d="M18 5L10 12l8 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="icon-box">
          <button type="button" class="last-page-btn" id="lastPageBtn" title="끝 페이지" aria-label="맨 뒤">
            <svg viewBox="0 0 24 24">
              <line x1="6" y1="6" x2="6" y2="18"/>
              <path d="M18 5L10 12l8 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="icon-box">
          <button type="button" class="fullscreen-btn" id="fullscreenBtn" title="전체화면" aria-label="전체화면">
            <svg id="fullscreenIcon" viewBox="0 0 24 24">
              <circle cx="9" cy="10" r="6"></circle>
              <path d="m14.5 15.5 l5.5 5.5"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
